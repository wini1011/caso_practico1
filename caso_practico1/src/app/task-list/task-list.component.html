<div ngIf="tasks.length > 0" >
  <h2>Lista de Tareas</h2>
  <ul>
    <li *ngFor="let task of tasks">
      {{ task.title }}
      <button (click)="editTask(task)"></button>
      <button (click)="deleteTask(task.id)">Eliminar</button>
    </li>
  </ul>
</div>
<div *ngIf="tasks.length === 0">
  <p>No hay tareas disponibles.</p>
</div>
